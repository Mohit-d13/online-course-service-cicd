---
# tasks file for setup-jenkins
- name: Install Java and dependencies
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 3600
  with_items: "{{ java_dep }}"

- name: Verify Java installation
  ansible.builtin.command: java -version
  register: java_ver
  changed_when: false

- name: Print Java version
  ansible.builtin.debug:
    var: java_ver.stderr_lines

- name: Ensure /etc/apt/keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Jenkins GPG key
  ansible.builtin.get_url:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    dest: /etc/apt/keyrings/jenkins-keyring.asc
    mode: '0644'

- name: Add Jenkins repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
    state: present
    filename: jenkins

- name: Update apt cache and install Jenkins
  ansible.builtin.apt:
    name: jenkins
    update_cache: yes
    cache_valid_time: 3600

- name: Ensure Jenkins service is started and enabled
  ansible.builtin.service:
    name: jenkins
    state: started
    enabled: yes
